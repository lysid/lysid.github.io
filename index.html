    <style>
        :root {
            --primary-color: #00f2ff;
            --bg-dark: #08090d;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --accent-gradient: linear-gradient(45deg, #00f2ff, #0066ff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Dynamic Background Glow */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #12141d 0%, #08090d 100%);
            z-index: -1;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header Section */
        header {
            text-align: center;
            padding-bottom: 80px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            letter-spacing: 8px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            opacity: 0.9;
        }

        /* Projects Grid */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--primary-color);
        }

        .section-title::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, var(--primary-color), transparent);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 35px;
            border-radius: 4px; /* Industrial look */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(12px);
        }

        .project-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.15);
            background: rgba(255, 255, 255, 0.06);
        }

        .project-card h3 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .project-card p {
            font-size: 0.95rem;
            color: var(--text-dim);
            margin-bottom: 20px;
        }
